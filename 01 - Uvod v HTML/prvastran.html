<h1>Glavni naslov</h1>  <!-- <h1> do <h6> so naslovi (heading) -->
<h2>To je podnaslov</h2> 
<p>Danse se</p> <!-- <p> je odstavek (paragraph) -->
<p>učimo <b>HTML</b></p> <!-- <b> je odebeljen tekst (bold), <i> je poševen (italic) in <u> podčrtan (underlined) -->
<p>Danes je <i>prav</i> <u>lep</u> dan za učenje o spletu in <a href="http://gess.si" target="_blank">HTML-ju.</a></p>
<!-- <a> je povezava ali (hyper)link. Ime značke a pride iz "anchor". Atribut href določi lokacijo povezave, target="_blank" pa pozroči da se ta odpre v novem zavihku -->


<ul>
    <li>Prva točka</li>
    <li>Druga</li>
    <li>Tretja</li>
</ul>
<!-- ul je neurejen seznam (unordered ali tudi bulleted list) -->

<!-- Znake ki imajo v HTML-ju poseben pomen npr "<" ali ">" lahko napišemo s posebnim zapisom.
S tem povemo brskalniku da teh znakov ne bere kot HTML kodo, ampak jih vzame dobesedno.  
Koda spodaj se bo izpisala kot <html> -->
&lt;html&gt; 

<br> <!-- <br> ali break naredi prazno vrstico -->

<!-- Takemu zapisu pravimo tudi html entitete in z njim lahko napišemo tudi znake, 
    ki jih sicer nimamo na tipkovnici - referenca: https://dev.w3.org/html5/html-author/charref -->
&copy; <!-- Copyright znak -->
