<body>
    
    <script>
        
        function myFunction() {
            document.write("Funkcija deluje!!")
        }

        function naslov(text, nivo) {

            document.write("<h" + nivo + ">" + text + "</h" + nivo + ">")
        }


        naslov("Naslov 1", 1)
        naslov("Å e en naslov", 2)
        naslov("Tretji naslov", 2)

        function randint(min, max) {
            let random = Math.floor(Math.random() * (max + 1 - min) + min)
            return random
        }

        let a = randint(0, 100)

        document.write(a)



    </script>
