<!doctype html>
<html>
    <head>

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&amp;subset=latin-ext" rel="stylesheet">

        <link href="style.css" rel="stylesheet"> <!-- Z <link> značko definiramo iz kje se črpa css -->

        <title>Thor</title>
        <meta charset="utf-8">

        <!-- CSS lahko pišemo tudi v <style> značko, ki jo umestimo v <head> -->
        <style>
            
            li {
                text-decoration: underline;
            }

        </style>

    </head>
    <body>
        <!-- CSS lahko pišemo tudi v style atribut direktno na HTML elementu -->
        <h1 class="modra" style="font-size:60px">Thor - the strongest Avenger</h1>
        <img src="thor.jpg" alt="Thor drži kladivo">
        <p>Thor je nordijski bog groma in je najmočnejši Avenger</p>
        <p>Thorove najljubše stvari</p>
        <ul>
            <li class="modra" id="neki">Kladivo Mjolnir</li>
            <li>Grom in strela</li>
            <li>Asgard</li>
            <li>Pivo</li>
        </ul>
        <img id="kladivo" src="https://images-na.ssl-images-amazon.com/images/I/81fKIh7xi9L._SX425_.jpg" alt="">
        <h2>Družina</h2>
        <ul>
            <li>Oče: Odin</li>
            <li>Brat: Loki</li>
        </ul>
    </body>
</html>
