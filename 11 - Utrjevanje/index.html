<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1 class="display-4 text-center">Moja opravila</h1>
                <ul class="list-group" id="seznam-opravil">
                </ul>
                <div class="form-group">
                    <input class="form-control" type="text" id="dodaj-input">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="dodaj-button">Dodaj</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        
        let opravila = ["Naredi domačo nalogo", "Uči se za izpit", "Ponovi vajo iz programiranja"]

        function pokaziOpravilo(index) {
            console.log(opravila[index])
        }


        function pokaziOpravila() {

            let seznam = document.querySelector('#seznam-opravil')
            seznam.innerHTML = ""

            for(let opravilo of opravila) {

                let listItem = document.createElement('li')
                listItem.innerHTML = opravilo
                listItem.classList.add('list-group-item')

                listItem.addEventListener('click', function(event) {
                    alert(event.target.innerHTML)
                })

                seznam.appendChild(listItem)
            } 
        }

        function dodajOpravilo(novoOpravilo) {
            opravila.push(novoOpravilo)
            pokaziOpravila()
        }

        function spremeniOpravilo(index, novoOpravilo) {
            opravila[index] = novoOpravilo
            
        }

        function odstraniOpravilo(index) {
            opravila.splice(index, 1)
        }


        pokaziOpravila()


        document.querySelector('#dodaj-button').addEventListener('click', function() {
            let novoOpravilo = document.querySelector('#dodaj-input').value
            dodajOpravilo(novoOpravilo)
        })



    </script>
</body>
</html>
