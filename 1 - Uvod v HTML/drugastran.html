<!doctype html> <!-- doctype deklaracija. pove da uporabljamo html5 (zadnja različica html-ja) -->
<html>  <!-- vse koda je znotraj <html> značke. <html> je razdeljen na <head> in <body> -->
    <head>  <!-- v <head> so metapodatki -->
        <title>Moja super duper spletna stran</title> <!-- title se prikaže zgoraj v zavihku brskalnika -->
        <meta chraset="utf-8"> <!-- charset definira nabor znakov. pomembno da se šumniki in ostali posebni znaki prikažejo pravilno -->
    </head>
    <body> <!-- V <body> je vsa vsebina strani -->
        
        <h1>Medved - kralj gozda</h1>
        <img src="https://www.zurnal24.si/media/img/b3/15/0462ebd25ee68771f073.jpeg" width="400">
        <p>Medved je največja gozdna žival na področju Slovenije. 
        Za več glejte <a href="https://sl.wikipedia.org/wiki/Medvedi" target="_blank">wikipedijo</a></p>
        
        <!-- Primer komentarja. Komentarji niso vidni v brskalniku. -->

        <ol>
            <li>Rjavi medved</li>
            <li>Črni medved</li>
            <li>Polarni medved</li>
        </ol>


        <table border="1">
            <thead>
                <tr>
                    <th>Barva</th>
                    <th>Povprečna teža</th>
                    <th>Število</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rjavi</td>
                    <td>500kg</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>Črni</td>
                    <td>400kg</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>Polarni</td>
                    <td>800kg</td>
                    <td>500</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
