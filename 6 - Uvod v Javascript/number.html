<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let stevilka = prompt("Vnesi stevilko: ")
        
        if(stevilka >= 0 && stevilka <= 100) {
            document.write("Bravo")
        }
        else {
            document.write("Vnesi stevilko med 0 in 100")
        }
        
        
        // Naključna številka med 1 in 10
        let random = Math.floor(Math.random() * 10 + 1)
        console.log(random)

    </script>
</body>
</html>
